<body>

		<script src="https://cdn.jsdelivr.net/npm/shepherd.js@5.0.1/dist/js/shepherd.js"></script>

  <script>
    
    const tour = new Shepherd.Tour({
          defaultStepOptions: {
          cancelIcon: {
          enabled: true
          },
        classes: 'shepherd-theme-arrows',
        scrollTo: { behavior: 'smooth', block: 'center' }
      }
    });

    tour.addStep({
      title: 'Un guide tout de l\'appli ?',
      text: `C'est plutot cool, vous verez.. Plutôt le copain de Donald ? Non Plutot c'est le chien de Donald, le copain de Donald c'est Mickey`,
      attachTo: {
        element: '.first',
        on: 'bottom'
      },
      buttons: [
        {
          action() {
            return this.back();
          },
          classes: 'shepherd-button-secondary',
          text: 'Back'
        },
        {
          action() {
            return this.next();
          },
          text: 'Next'
        }
      ],
      id: 'creating'
    });

    tour.addStep({
      title: 'Ici le side menu',
      text: 'Un super menu qui n\'est pas à piquer des hannetons',
      attachTo: {
        element: '.second',
        on: 'right'
      },
      buttons: [
        {
          action() {
            return this.back();
          },
          classes: 'shepherd-button-secondary',
          text: 'Back'
        },
        {
          action() {
            return this.next();
          },
          text: 'Next'
        }
      ],
      id: 'creating2'
    });

    tour.addStep({
      title: 'Du contenu exclusive',
      text: 'Prenez un chewing-gum Emile',
      attachTo: {
        element: 'main',
        on: 'bottom'
      },
      buttons: [
        {
          action() {
            return this.back();
          },
          classes: 'shepherd-button-secondary',
          text: 'Back'
        },
        {
          action() {
            return this.next();
          },
          text: 'Félécitation tu as fait le tour!'
        }
      ],
      id: 'creating2'
    });

    tour.start();

  </script>

</body>
</html>
